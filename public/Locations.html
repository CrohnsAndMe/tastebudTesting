<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title> TasteBud APP</title>
</head>
<body>
	
	<div class="container" ng-controller="AppCtrl">
		<h1>Tastebud app</h1>	

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Longitude</th>
					<th>Latitude</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.longitude"></td>
					<td><input class="form-control" ng-model="contact.latitude"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button> &nbsp;&nbsp;
						<button class="btn btn-info" ng-click="deselect()">Clear</button>  </td>
				</tr>

				<tr ng-repeat="cafe in cafeList">
					<td>{{cafe._id}}</td>
					<td>{{cafe.name}}</td>
					<td>{{cafe.longitude}}</td>
					<td>{{cafe.latitude}}</td>
					<td><button class="btn btn-danger" ng-click="deleteContact(cafe._id)">Delete</button>
					</td>
					<td><button class ="btn btn-warning" ng-click="edit(cafe._id)">Edit</button></td>	
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>


</html>
